<!DOCTYPE html>
<html>
<head>
    <title>Local Events</title>
</head>
<body>
    <h1>Events</h1>
    <ul>
        {% for event in events %}
        <li><a href="{% url 'event_detail' event.title %}">{{ event.title }}</a> - {{ event.date }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_event' %}">Add New Event</a>
</body>
</html>
